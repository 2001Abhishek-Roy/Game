<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(Forgot2.jpg);
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        div {
            height: 100px;
            width: 500px;
            border: 5px solid white;
            border-radius: 7px;
            transition: 0.2s;
            backdrop-filter: blur(20px);
        }
        text {
            opacity: 0;
        }
        div:hover {
            height: 400px;
            transform: translateY(-100px);
        }
        div:hover > text {
            height: 400px;
            opacity: 1;
        }
        h1 {
            font-family: tahoma;
            text-align: center;
            color: rgb(243, 147, 243);
        }
        input {
            height: 45px;
            width: 100%;
            border: none;
            background-color: transparent;
            border-bottom: 2px solid palevioletred;
            color: white;
            padding-left: 20px;
        }
        button {
            border-radius: 5px;
        }
        .but1 {
            background-color: transparent;
            height: 50px;
            width: 110px;
            background-color: purple;
            border: none;
            color: white;
        }
        form {
            padding: 15px 15px 15px 15px;
        }
        .but2 {
            background-color: transparent;
            border: 2px solid purple;
            height: 50px;
            width: 110px;
            color: white;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .modal-body {
            font-size: 16px;
            position: relative; /* Allow positioning of the tick icon */
        }
        .tick-icon {
            display: none; /* Initially hidden */
            color: blue;
            font-size: 50px;
            animation: fadeIn 0.5s forwards; /* Animation on show */
        }
        .close-modal {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1> Forgot Password</h1><br><br><br>
        <text>
            <form id="forgot-password-form">
                <input type="text" id="email" required="required" placeholder="E-mail"><br><br>
                <input type="password" id="password" required="required" placeholder="New Password"><br><br>
                &emsp;&emsp;&emsp;&emsp;<button class="but1" type="submit" onclick="showSuccessModal()"> Confirm </button>&emsp;
                <button class="but2" type="reset"> Cancel </button>
            </form>
        </text>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Success</div>
            <div class="modal-body">
                <div class="tick-icon">✔️</div> <!-- Check mark icon -->
                <div>Password updated successfully!</div>
            </div>
            <button class="close-modal" onclick="closeSuccessModal()">Close</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Error</div>
            <div class="modal-body" id="error-message">Some error occurred!</div>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Function to display the error modal with error message
        function showModal(message) {
            const modal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            modal.style.display = 'flex';
        }

        // Function to close the error modal
        function closeModal() {
            const modal = document.getElementById('error-modal');
            modal.style.display = 'none';
        }

        // Function to close the success modal and redirect
        function closeSuccessModal() {
            const modal = document.getElementById('success-modal');
            modal.style.display = 'none';
            window.location.href = 'Log In.html'; // Redirect to login page
        }

        // Function to display the success modal
        function showSuccessModal() {
            const modal = document.getElementById('success-modal');
            const tickIcon = document.querySelector('.tick-icon');
            tickIcon.style.display = 'block'; // Show tick icon
            modal.style.display = 'flex';
            setTimeout(() => {
                closeSuccessModal(); // Close and redirect after 2 seconds
            }, 2000); // 2 seconds duration
        }

        // Email validation using regex
        function validateEmail(email) {
            const emailRegex = /^[\\w-\\.]+@[\\w-]+\\.[a-z]{2,}$/i;
            return emailRegex.test(email);
        }

        // Password validation (at least 6 characters)
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Form validation and submission
        document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate email
            if (!validateEmail(email)) {
                showModal('Invalid email address!');
                return;
            }

            // Validate password
            if (!validatePassword(password)) {
                showModal('Password must be at least 6 characters long!');
                return;
            }

            // If all validations pass, show success modal
            showSuccessModal();
        });
    </script>
</body>
</html>
